<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="images/donation13.jpg" alt="" style="width: 100%;">
            <div class="centered">
                <h1>We help all people in need around the world</h1>
                <p>You can help us fulfill our mission. We value every contribution, big or small. Every donation we receive is cherished and used wisely.</p>
                <a class="donate-button" target="_blank" href="">Donate Now</a>
            </div>
        </div>
    </section>
    <section>
        <div class="middle">
            <h1>Donate Today</h1>
            <p>Please contribute any amount which you can give.</p>
            <button class="button button1">100tk</button>
            <button class="button button2">200tk</button>
            <button class="button button3">500tk</button>
            <button class="button button4">1000tk</button>
            <button class="button button5">5000tk</button>
            <p>Other Amount (Taka)</p>
            <a class="donate-button2" target="_blank" href="">Donate Now</a>
        </div>
    </section>
</body>
</html>
